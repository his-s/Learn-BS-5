<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Nemo Book Shop</h1>
    <div class="bg-primary p-5">Small Margin and padding</div>
    <div class="bg-secondary my-1 px-5">Container</div>
    <div class="bg-secondary mx-1 py-5">Container</div>
    <div class="bg-danger pt-5 ps-5 pe-3 pb-5">Danger</div>
    <div class="m-3 p-3 border">Border of text</div>
    <div class="m-3 p-3 border-top border-end border-primary">
      individual boarder
    </div>
    <div class="m-3 p-3 border-start border-danger border-5">
      Thicker Border
    </div>
    <div class="m-3 p-3 rounded border border-3">Round Border</div>
    <div class="m-3 p-3 rounded-pill border border-3">Rounder Border</div>
    <div class="rounded-pill bg-primary">Good</div>
    <div class="m-3 p-3 shadow lg">Good Shadow</div>
    <p class="fw-bold">Bold Text</p>
    <p class="fw-bolder">Good Text</p>
    <p class="fw-light">Light</p>
    <p class="fst-italic">Font Italic</p>
    <p class="fw-bold fst-italic">Two</p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
